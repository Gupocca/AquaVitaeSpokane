<html>

    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(47.6889, -117.44),
          zoom: 12,
          mapTypeId: google.maps.MapTypeId.ROADMAP,
          disableDefaultUI: true,
        };
        var map = new google.maps.Map(document.getElementById("mappy"),
            mapOptions);
      }
    </script>
</head>

<body onload="initialize()">
  <div id="top-bar"><input type="text" id="search" placeholder="search" /></div>
  <div id="side-bar">
    <h2>filters</h2>
      <label class="checkbox">
        <input type="checkbox" name="crime-heat" value="crime-heat">
        crime heatmap
      </label>
  </div>
  <div id="mappy">
  </div>
</body>
